<html>
    <head>
        {% load static %}
        <title>Django blog</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    </head>
    <body class="is-preload">

        <!-- Wrapper -->
            <div id="wrapper">

                <!-- Main -->
                    <div id="main">
                        <div class="inner">

                            <!-- Header -->
                                <header id="header">
                                    <a href="{% url 'index' %}" class="logo"><strong>Django blog</strong></a>
                                    <ul class="icons">
                                        <li><a href="https://twitter.com/AfeezGL" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                                        <li><a href="https://web.facebook.com/lawal.afeez.758" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                                        <li><a href="https://instagram.com/afeezgl" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                                    </ul>
                                </header>

                            <!-- Section -->
                            {% block body %}
                            {% endblock %}

                        </div>
                    </div>

                <!-- Sidebar -->
                    <div id="sidebar">
                        <div class="inner">

                            <!-- Search -->
                                <section id="search" class="alt">
                                    <form method="get" action="/search">
                                        <input type="text" name="query" id="query" placeholder="Search" />
                                    </form>
                                </section>

                            <!-- Menu -->
                                <nav id="menu">
                                    <header class="major">
                                        <h2>Menu</h2>
                                    </header>
                                    <ul>
                                        <li><a href="{% url 'index' %}">Homepage</a></li>
                                        <li><a href="admin/">Admin</a></li>
                                    </ul>
                                </nav>


                            <!-- Footer -->
                                <footer id="footer">
                                    <p class="copyright">&copy; Untitled. All rights reserved. Template: <a href="https://html5up.net">HTML5 UP</a>.</p>
                                </footer>

                        </div>
                    </div>

            </div>

        <!-- Scripts -->
            <script src="{% static 'assets/js/jquery.min.js' %}"></script>
            <script src="{% static 'assets/js/browser.min.js' %}"></script>
            <script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
            <script src="{% static 'assets/js/util.js' %}"></script>
            <script src="{% static 'assets/js/main.js' %}"></script>

    </body>
</html>
